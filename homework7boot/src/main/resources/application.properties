#显示端口
server.port=80
#配置数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/babytun?userUnicode=true&characterEncodeing=utf-8&useSSL=false
